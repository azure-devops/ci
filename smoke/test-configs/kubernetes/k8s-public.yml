---
apiVersion: v1
kind: List
items:
- kind: Service
  apiVersion: v1
  metadata:
    name: k8s-public-service
    labels:
      app: k8s-public
  spec:
    type: LoadBalancer
    selector:
      app: k8s-public
    ports:
      - port: 80
        targetPort: 80
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: k8s-public-deployment
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: k8s-public
      spec:
        containers:
        - name: k8s-public-container
          image: nginx
          ports:
          - containerPort: 80
